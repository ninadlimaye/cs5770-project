<html>
  <head>
    <title>Software Security Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" type="text/javascript"></script>
    <script src="listener.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Software Security Project</h1>
    <h2>Example Form</h2>
    <form onsubmit="return submitForm();">
      <p>An example of user input that is sent to a server that isn't sanitized correctly.</p>
      <label>
        Name
        <input id="name" type="text" placeholder="Enter a name...">
      </label>
      <label>
        Year
        <input id="year" type="number" value="2016" placeholder="Enter a year...">
      </label>
      <label>
        Major
        <input id="major" type="text" placeholder="Enter a major">
      </label>
      <button type="submit">Submit Form</button>
    </form>
    <h2>Data loaded from the server</h2>
    <p>Click to send a GET request to get more data</p>
    <ul id="users-list"></ul>
  </body>
</html>
